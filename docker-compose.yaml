version: "3.9"
services:
  mysql8:
    container_name: mysql8
    image: mysql:8
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: sasa
      MYSQL_DATABASE: msvc_users
    volumes:
      - data-mysql:/var/lib/mysql
    restart: always
    networks:
      - spring
  postgres14:
    container_name: postgres14
    image: postgres:14-alpine
    ports:
      - "5532:5432"
    environment:
      POSTGRES_PASSWORD: sasa
      POSTGRES_DB: msvc_sections
    volumes:
      - data-postgres:/var/lib/postgresql/data
    restart: always
    networks:
      - spring

  msvc-users:
    container_name: msvc-users
    build:
      context: ./
      dockerfile: ./msvc-users/Dockerfile
    ports:
      - "8001:8001"
#    env_file: ./msvc-users/.env
    networks:
      - spring
    depends_on:
      - mysql8
    restart: always

  msvc-sections:
    container_name: msvc-sections
    build:
      context: ./
      dockerfile: ./msvc-sections/Dockerfile
    ports:
      - "8002:8002"
#    env_file:
#      - ./msvc-sections/.env
    networks:
      - spring
    depends_on:
      - postgres14
      - msvc-users
    restart: always
volumes:
  data-mysql:
    name: data-mysql
  data-postgres:
    name: data-postgres

networks:
  spring:
    name: spring